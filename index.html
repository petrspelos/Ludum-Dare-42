<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ludum Dare 42 game</title>
        <link rel="stylesheet" href="css/lib/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
    </head>
    <body>
        <div id="desktopWrapper" class="verticalAlign">

            <button type="button" onclick="WindowCreateFromTemplate('testTemplate');" class="btn btn-primary">Run Test App</button>

            <div id="desktopWindowFrame" class="uiTransparent container">
                <div class="row rowNoPaddingOrMargin" style="width: 100%;">
                    <div class="container-fluid verticalAlign" style="height: 100%; margin-bottom: 5px;">
                        <div class="row" style="width: 100%;">
                            <div class="col-auto mr-auto verticalAlign rowNoPaddingOrMargin" style="margin-left: 15px;">
                                <span id="desktopWindowTitle" class="text-white">Some application</span>
                            </div>
                            <div class="col-auto rowNoPaddingOrMargin">
                                <button type="button" onclick="WindowHide();" class="btn btn-outline-danger btnCloseButton">x</button>
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid verticalAlign rowNoPaddingOrMargin" style="height: 100%;">
                        <div id="desktopWindowPageWrapper" class="row rowNoPaddingOrMargin uiTransparent" style="width: 100%; min-height: 100%;">
                            <!-- TEMPLATES GET PASTED HERE -->
                        </div>
                    </div>
                </div>
            </div>

            <div id="desktopTaskbar" class="uiTransparent">
                <div class="container-fluid verticalAlign" style="height: 100%;">
                    <div class="row" style="width: 100%;">
                        <div class="col-auto mr-auto" style="margin-left: 15px;">
                            <span class="badge badge-primary">Primary</span>
                            <span class="badge badge-secondary">Secondary</span>
                            <span class="badge badge-success">Success</span>
                            <span class="badge badge-danger">Danger</span>
                            <span class="badge badge-warning">Warning</span>
                            <span class="badge badge-info">Info</span>
                            <span class="badge badge-light">Light</span>
                            <span class="badge badge-dark">Dark</span>
                        </div>
                        <div class="col-auto">
                            <span id="taskbarTime" class="text-white"></span>
                        </div>
                    </div>
                </div>                
            </div>
            <div id="notificationBar"></div>
        </div>

        <!-- lib -->
        <script src="js/lib/jquery-331.min.js"></script>
        <script src="js/lib/popper.min.js"></script>
        <script src="js/lib/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>

        <!-- scripts -->
        <script src="js/desktop.js"></script>
        <script src="js/window.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/notifications.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
