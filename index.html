<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ludum Dare 42 game</title>
        <link rel="stylesheet" href="css/lib/bootstrap.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Slabo+27px">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    </head>
    <body>
        <!-- <button type="button" onclick="WindowCreateFromTemplate('testTemplate');" class="btn btn-primary">Run Test App</button> -->

        <div id="iconTray" class="fullscreen" style="padding: 16px">
            
        </div>        
        
        <div id="desktopWrapper" class="verticalAlign">

            <div id="desktopWindowFrame" class="uiTransparent container">
                <div class="row rowNoPaddingOrMargin" style="width: 100%; height: 55px;">
                    <div class="col-12 verticalAlign" style="height: 100%; margin-bottom: 5px;">
                        <div class="row" style="width: 100%; margin: 0;">
                            <div class="col-auto mr-auto verticalAlign" style="padding: 0;">
                                <span id="desktopWindowTitle" class="text-white">Some application</span>
                            </div>
                            <div class="col-auto rowNoPaddingOrMargin">
                                <button type="button" onclick="WindowHide();" class="btn btn-outline-danger btnCloseButton btn-sm"><i class="fas fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="min-height: calc(100% - 55px); width: calc(100% - 1px); margin: auto;">
                    <div id="desktopWindowPageWrapper" class="col-12 rowNoPaddingOrMargin uiTransparent" style="width: 100%; min-height: 100%;">
                                
                    </div>        
                </div>
            </div>

            <div id="desktopTaskbar" class="uiTransparent">
                <div class="container-fluid verticalAlign" style="height: 100%;">
                    <div class="row" style="width: 100%;">
                        <div class="col-auto mr-auto" style="margin-left: 15px;">
                            <span class="badge badge-primary">Primary</span>
                            <span class="badge badge-secondary">Secondary</span>
                            <span class="badge badge-success">Success</span>
                            <span class="badge badge-danger">Danger</span>
                            <span class="badge badge-warning">Warning</span>
                            <span class="badge badge-info">Info</span>
                            <span class="badge badge-light">Light</span>
                            <span class="badge badge-dark">Dark</span>
                        </div>
                        <div class="col-auto">
                            <span id="taskbarTime" class="text-white"></span>
                        </div>
                    </div>
                </div>                
            </div>

            <!-- <div id="startupScreen" class="fullscreen">
                <img src="img/LoadingCircle.png">
                <h2>Loading...</h2>
            </div> -->

            <!-- <div id="blackScreen" class="fullscreen">
                <img src="img/Black.jpg" style="width: 100%;">
            </div> -->

            <div id="notificationBar">
            </div>
        </div>

        <!-- lib -->
        <script src="js/lib/jquery-331.min.js"></script>
        <script src="js/lib/popper.min.js"></script>
        <script src="js/lib/bootstrap.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>

        <!-- scripts -->
        <script src="js/appRepository.js"></script>
        <script src="js/desktop.js"></script>
        <script src="js/startup.js"></script>
        <script src="js/avocado.js"></script>
        <script src="js/window.js"></script>
        <script src="js/utility.js"></script>
        <script src="js/notifications.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
